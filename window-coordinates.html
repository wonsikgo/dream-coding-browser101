<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooridates</title>
    <style>
      body {
        background-color: black;
      }
      .rect {
        width: 200px;
        height: 200px;
        border: 1px solid;
        border-radius: 4px;
        background-color: beige;
      }
      .active {
        background-color: lightsalmon;
      }
      .button-wrap {
        position: fixed;
        top: 20px;
        right: 100px;
      }
    </style>
  </head>
  <body>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect active"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="button-wrap">
      <button class="scroll-by">Scroll by 100px(y)</button>
      <button class="scroll-to">Scroll to 100px(y)</button>
      <button class="special">Scroll into special</button>
    </div>
    <script>
      const active = document.querySelector('.active');
      let activeX = 0;
      active.addEventListener('click', (event) => {
        const targetInfo = active.getBoundingClientRect();
        console.log(targetInfo);
        console.log(`client: ${event.clientX}, ${event.clientY}`);
        console.log(`page: ${event.pageX}, ${event.pageY}`);
      });
      const scrollBy = document.querySelector('.scroll-by');
      const scrollTo = document.querySelector('.scroll-to');
      const special = document.querySelector('.special');
      let y = 100;
      scrollBy.addEventListener('click', (event) => {
        window.scrollTo(0, (y = y + 100));
      });
      scrollTo.addEventListener('click', (event) => {
        window.scrollTo(0, 100);
      });
      special.addEventListener('click', (event) => {
        window.scrollTo(0, active.offsetTop);
      });
    </script>
  </body>
</html>
